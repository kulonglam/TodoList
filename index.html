<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-Do List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="todo-container">
    WELCOME BACK, WHAT DO YOU WANT TO ADD TODAY?
    <h1>To-Do List</h1>

    <div class="input-section">
      <input type="text" id="task-input" placeholder="Enter your task">
      <button onclick="addTask()">Add Task</button>
    </div>
    <ul id="task-list"></ul>
    <div class="counters">
      
      <span> Completed Tasks: <span id="completed-count">0</span></span>
      <span> Uncompleted Tasks: <span id="uncompleted-count">0</span></span>
    </div>

    
  </div>

  <script src="index.js"></script>
</body>
</html>
